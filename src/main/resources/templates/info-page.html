<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <img alt="image" src="https://image.ibb.co/kUASdV/contact-image.png"/>
                <h2 style="color: orange">Contact me</h2>
                <h4 style="color: orange">I would love to hear from you !</h4>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname" style="color:#484848">First Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="fname" name="fname" placeholder="Enter First Name" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lname" style="color:#484848">Last Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="lname" name="lname" placeholder="Enter Last Name" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email" style="color:#484848">Email:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="email" name="email" placeholder="Enter email" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment" style="color:#484848">Comment:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="comment" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
