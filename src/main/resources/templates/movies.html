<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
</head>
<title>Movie DataBase</title>
<body>
<link href="my-style.css" rel="stylesheet">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img alt="Logo" height="50" class="rounded-circle"
             src="https://thumbs.dreamstime.com/b/movie-illustration-logo-vector-design-film-178252125.jpg" width="50">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" style="color:orange">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color:orange">Top movies</a>
        </li>
    </ul>
    <div class="container mt-3">
        <input class="form-control" id="myInput" type="text" placeholder="Search movie from DB">
        <div id="myDIV" class="mt-3">
            <!-- as vrea sa pot cauta dupa numele filmului aici-->
        </div>
    </div>
    <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myDIV *").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });

    </script>
</nav>

<div class="container-fluid">
    <br>
    <h2 style="color:#484848" align="center">Movie DataBase</h2>
    <br>
    <button class="btn btn-primary mb-3" data-target="#movie-modal" data-toggle="modal" type="button">Add Movie</button>
    <table class="table table-dark table-hover" width="100%">
        <col style="width:3%">
        <col style="width:12%">
        <col style="width:7%">
        <col style="width:70%">
        <thead>
        <tr>
            <th style="vertical-align: middle">No.</th>
            <th style="vertical-align: middle">Name</th>
            <th style="vertical-align: middle">Release year</th>
            <th style="vertical-align: middle">Plot</th>
            <th style="vertical-align: middle">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="movie: ${movies}" style="text-align: center">
            <td data-th-text="${movie.id}"></td>
            <td data-th-text="${movie.name}"></td>
            <td data-th-text="${movie.year}"></td>
            <td data-th-text="${movie.description}" style="text-align: justify"></td>
            <td>
                <i class="fas fa-pen-square" data-target="#movie-modal" data-toggle="modal"></i>
                <i class="fas fa-trash"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="movie-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Movie</h4>
                <button class="close" data-dismiss="modal" type="button">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-movie-poster">Poster (url)</label>
                    <input class="form-control" id="modal-movie-poster" type="url"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-name">Name</label>
                    <input class="form-control" id="modal-movie-name" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-year">Release year</label>
                    <input class="form-control" id="modal-movie-year" min="1878" type="number"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-description">Plot</label>
                    <input class="form-control" id="modal-movie-description" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-trailer">Trailer (url)</label>
                    <input class="form-control" id="modal-movie-trailer" type="url"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-rating">Rating</label>
                    <input class="form-control" id="modal-movie-rating" max="10" min="0" type="number"/>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button">Dismiss</button>
                <button class="btn btn-primary" data-dismiss="modal" id="add-movie-button" type="button">Save
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
