<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
</head>
<body>
<link href="my-style.css" rel="stylesheet">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="https://thumbs.dreamstime.com/b/movie-illustration-logo-vector-design-film-178252125.jpg" alt="Logo"
             width="50" height="50">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" style="color:orange">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color:orange">Top movies</a>
        </li>
    </ul>
    <form class="form-inline" action="/action_page.php">
        <input class="form-control mr-sm-2" type="text" placeholder="Search for movie">
        <button class="btn btn-success" type="submit">Go</button>
    </form>
</nav>

<div class="container">
    <h2 style="color:#484848">Movie DataBase</h2>
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#movie-modal">Add Movie</button>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>No.</th>
            <th>Posters</th>
            <th>Name</th>
            <th>Release year</th>
            <th>Plot</th>
            <th>Trailers</th>
            <th>Average rating</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="movie: ${movies}">
            <td data-th-text="${movie.id}"></td>
            <td data-th-text="${movie.posters}"></td>
            <td data-th-text="${movie.name}"></td>
            <td data-th-text="${movie.year}"></td>
            <td data-th-text="${movie.description.description}"></td>
            <td data-th-text="${movie.trailers}"></td>
            <td data-th-text="${movie.ratings}"></td>
            <td>
                <i class="fas fa-edit mr-2" data-toggle="modal" data-target="#movie-modal"></i>
                <i class="fas fa-trash-alt"></i>
            </td>
        </tbody>
    </table>
</div>

<div class="modal fade" id="movie-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Movie</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-movie-poster">Poster (url)</label>
                    <input class="form-control" id="modal-movie-poster" type="url"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-name">Name</label>
                    <input class="form-control" id="modal-movie-name" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-year">Release year</label>
                    <input class="form-control" id="modal-movie-year" type="number" min="1878"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-description">Plot</label>
                    <input class="form-control" id="modal-movie-description" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-trailer">Trailer (url)</label>
                    <input class="form-control" id="modal-movie-trailer" type="url"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-rating">Rating</label>
                    <input class="form-control" id="modal-movie-rating" type="number" min="0" max="10"/>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="add-transaction-button">Save
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
