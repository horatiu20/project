<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/movies.js"></script>
</head>
<title>Movie DataBase</title>

<body>
<link href="my-style.css" rel="stylesheet">
<style>
    body {
    background-image: url(https://lh3.google.com/u/0/d/19cFoovQIWQPE4euHu5XQgxCxd0YFg8q7=w1920-h969-iv1);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-clip: padding-box;
    }
</style>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img alt="Logo" height="50" class="rounded-circle"
             src="https://thumbs.dreamstime.com/b/movie-illustration-logo-vector-design-film-178252125.jpg" width="50">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/movies" style="color:orange">Home</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <br>
    <h2 style="color:#484848" align="center"><b>Movie DataBase</b></h2>
    <br>
    <button class="btn btn-primary mb-3" data-target="#movie-modal" data-toggle="modal" id="add-movie-main-button"
            type="button">Add Movie
    </button>
    <table id="mainTable" class="table table-dark table-hover" width="100%">
        <col style="width:3%">
        <col style="width:12%">
        <col style="width:7%">
        <col style="width:63%">
        <col style="width:7%">
        <thead>
        <tr>
            <th onclick="sortTable(0)" style="cursor: pointer">No.</th>
            <th onclick="sortTable(1)" style="cursor: pointer">Name</th>
            <th onclick="sortTable(2)" style="cursor: pointer">Release year</th>
            <th >Plot</th>
            <th onclick="sortTable(3)" style="cursor: pointer">Rating</th>
            <th style="vertical-align: middle">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="movie: ${movies}" style="text-align: center">
            <td data-th-text="${movie.id}"></td>
            <td data-th-text="${movie.name}"></td>
            <td data-th-text="${movie.year}"></td>
            <td data-th-text="${movie.description}" style="text-align: justify"></td>
            <td data-th-text="${movie.rating}"></td>
            <td>
                <div data-th-id="${movie.id}" style="cursor: pointer">
                    <i class="fas fa-pen-square edit-icon" data-target="#movie-modal" data-toggle="modal"></i>
                    <i class="fas fa-trash delete-icon"></i>
                    <a data-th-href="'/movies/'+${movie.id}">
                        <i class="fas fa-external-link-square-alt"></i>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
    function sortTable(n) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchCount = 0;
      table = document.getElementById("mainTable");
      switching = true;
      dir = "asc";
      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("TD")[n];
          y = rows[i + 1].getElementsByTagName("TD")[n];
          if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchCount ++;
        } else {
          if (switchCount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
    </script>
</div>

<div class="modal fade" id="movie-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Movie</h4>
                <button class="close" data-dismiss="modal" type="button">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-movie-name">Name</label>
                    <input class="form-control" id="modal-movie-name" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-year">Release year</label>
                    <input class="form-control" id="modal-movie-year" min="1878" type="number"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-description">Plot</label>
                    <input class="form-control" id="modal-movie-description" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-movie-rating">Rating</label>
                    <input class="form-control" id="modal-movie-rating" min="0.0" type="number" max="10.0"/>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button">Dismiss</button>
                <button class="btn btn-primary" data-dismiss="modal" id="add-movie-button" type="button">Save
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
