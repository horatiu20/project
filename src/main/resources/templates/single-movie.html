<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
</head>
<title>Movie DataBase</title>
<body>
<link href="my-style.css" rel="stylesheet">
<style>
    body {
    background-color: orange;
    }
</style>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img alt="Logo" height="50" class="rounded-circle"
             src="https://lh3.google.com/u/0/d/1H64lcchre5rCsfi4Z67UX9Li9BPkGPK5=w1920-h912-iv1" width="50">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/movies" style="color:orange">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color:orange">Top movies</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <br>
    <h2 style="color:#484848" align="center"><b><span data-th-text="${movie.name}"></span></b></h2>
    <h3 style="color:#484848" align="center">Posters</h3>
</div>
<br>

<div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
    </ul>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://lh3.google.com/u/0/d/1TxIAOPMt6PUDcXPJ1wTqxLtKBECFdPBT=w1920-h969-iv1"
                 alt="Poster" width="1000" class="mx-auto d-block rounded" >
        </div>
        <div class="carousel-item">
            <img src="https://lh3.google.com/u/0/d/1CxILmvvJ-CM-rvdmAO511s5EVM55Erus=w1920-h969-iv1"
                 alt="Poster" width="1000" class="mx-auto d-block rounded">
        </div>
        <div class="carousel-item">
            <img src="https://lh3.google.com/u/0/d/1c1-HSCnrtbfF_uRHv04lGcg_n1W9_eF2=w1920-h969-iv1"
                 alt="Poster" width="1000" class="mx-auto d-block rounded">
        </div>
        <div class="carousel-item">
            <img src="https://lh3.google.com/u/0/d/1okZvi6_dAeIINXZtf3xzNWe8Eq2xSRAH=w1920-h969-iv1"
                 alt="Poster" width="1000" class="mx-auto d-block rounded">
        </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
<br>
<h3 style="color:#484848" align="center">Trailers</h3>
<br>

<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <div id="carousel-example" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/n9xhJrPXop4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/8g18jFHCLXk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

</body>
</html>
