<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/single-movie.js"></script>
</head>
<title>Movie DataBase</title>
<body>
<style>
    body {
    background-image: url(/images/single-page-background.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-clip: padding-box;
    }
</style>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img alt="Logo" class="rounded-circle" height="50"
             src="/images/logo.jpg" width="50">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/movies" style="color:orange">Home</a>
        </li>
        <li class="navbar-item">
            <a class="nav-link" href="/movies/info" style="color:orange">Info</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <br>
    <h2 align="center" style="color:#484848"><b>__________ <span data-th-text="${movie.name}"></span> __________</b>
    </h2>
    <h3 align="center" style="color:#484848">Posters</h3>
</div>
<br>
<button class="btn btn-primary mb-4" data-target="#info-movie-modal" data-toggle="modal" id="add-info-main-button"
        style="margin-left:200px"
        type="button">Add Info
</button>

<div class="modal fade" id="info-movie-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Information</h4>
                <button class="close" data-dismiss="modal" type="button">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-single-movie-poster">Poster (url)</label>
                    <input class="form-control" id="modal-single-movie-poster" type="url"/>
                </div>
                <div class="form-group">
                    <label for="modal-single-movie-trailer">Trailer (url)</label>
                    <input class="form-control" id="modal-single-movie-trailer" type="url"/>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button">Dismiss</button>
                <button class="btn btn-primary" data-dismiss="modal" id="add-info-button" type="button">Save
                </button>
            </div>
        </div>
    </div>
</div>

<div class="carousel slide" data-ride="carousel" id="demo">
    <ul class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#demo"></li>
        <li data-slide-to="1" data-target="#demo"></li>
        <li data-slide-to="2" data-target="#demo"></li>
        <li data-slide-to="3" data-target="#demo"></li>
    </ul>

    <div class="carousel-inner">
        <div class="carousel-item"
             data-th-classappend="${iter.index==0} ? active : inactive"
             data-th-each="url, iter : ${allPosters.url}">
            <img class="img-fluid"
                 data-th-src="${poster.url}">
        </div>
    </div>
    <a class="carousel-control-prev" data-slide="prev" href="#demo">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" data-slide="next" href="#demo">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
<br>
<h3 align="center" style="color:#484848">Trailers</h3>
<br>

<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <div class="carousel slide" id="carousel-example">
                    <ol class="carousel-indicators">
                        <li class="active" data-slide-to="0" data-target="#carousel-example"></li>
                        <li data-slide-to="1" data-target="#carousel-example"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen
                                        class="embed-responsive-item" frameborder="0"
                                        src="https://www.youtube.com/embed/n9xhJrPXop4"
                                        title="YouTube video player"></iframe>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen
                                        class="embed-responsive-item" frameborder="0"
                                        src="https://www.youtube.com/embed/8g18jFHCLXk"
                                        title="YouTube video player"></iframe>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" data-slide="prev" href="#carousel-example" role="button">
                        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" data-slide="next" href="#carousel-example" role="button">
                        <span aria-hidden="true" class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
