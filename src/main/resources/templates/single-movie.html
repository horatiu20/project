<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <link href="/single-movie.css" rel="stylesheet">
    <script src="/single-movie.js"></script>
</head>
<title>Movie DataBase</title>
<body>
<style>
    body {
    background-image: url(/images/single-page-background.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-clip: padding-box;
    }
</style>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img alt="Logo" class="rounded-circle" height="50"
             src="/images/logo.jpg" width="50">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/movies" style="color:orange">Home</a>
        </li>
        <li class="navbar-item">
            <a class="nav-link" href="/movies/info" style="color:orange">Info</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <br>
    <h2 align="center" style="color:#484848"><b>__________ <span data-th-text="${movie.name}" style="text-shadow:5px 5px 10px DimGray"></span>__________</b></h2>
    <br>
    <h4 align="center" data-th-text="${movie.description}"></h4>
</div>
<div class="container-fluid">
    <br>
    <h3 align="center" style="color:#484848"><span style="text-shadow:5px 5px 10px DimGray">Posters</span></h3>
</div>

<div class="carousel slide" data-ride="carousel" id="posterCarousel">
    <ul class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#posterCarousel"></li>
        <li data-slide-to="1" data-target="#posterCarousel"></li>
        <li data-slide-to="2" data-target="#posterCarousel"></li>
        <li data-slide-to="3" data-target="#posterCarousel"></li>
    </ul>

    <div class="carousel-inner">
        <div class="carousel-item"
             data-th-classappend="${iter.index==0} ? active : inactive"
             data-th-each="posters, iter : ${allPosters.posters}">
            <img class="mx-auto d-block rounded"
                 alt="Poster" width="1000"
                 data-th-src="${posters.url}" style="box-shadow: 0 5px 20px black">
        </div>
    </div>
    <a class="carousel-control-prev" data-slide="prev" href="#posterCarousel" style="margin-left:260px">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" data-slide="next" href="#posterCarousel" style="margin-right:260px">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
<br>
<h3 align="center" style="color:#484848"><span style="text-shadow:5px 5px 10px DimGray">Trailers</span></h3>

<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <div class="carousel slide" id="trailerCarousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-slide-to="0" data-target="#trailerCarousel"></li>
                        <li data-slide-to="1" data-target="#trailerCarousel"></li>
                    </ol>
                    <div class="carousel-inner" style="box-shadow: 0 5px 20px black">
                        <div class="carousel-item"
                             data-th-classappend="${iter.index==0} ? active : inactive"
                             data-th-each="trailers, iter : ${allTrailers.trailers}">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen
                                        class="embed-responsive-item" frameborder="0"
                                        data-th-src="${trailers.url}"
                                        title="YouTube video player"></iframe>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" data-slide="prev" href="#trailerCarousel" role="button" style="margin-left:-100px">
                        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" data-slide="next" href="#trailerCarousel" role="button" style="margin-right:-100px">
                        <span aria-hidden="true" class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
</body>
</html>
